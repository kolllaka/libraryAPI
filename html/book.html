<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/css/styles0.css">
	<link rel="stylesheet" href="/static/css/styles.css">
	<title>{{.Title}}</title>
</head>

<body>

	<div class="container">
		<div class="page">
			<div class="page__title"><a href="/books">Library</a> >> {{.Title}}</div>
			<div class="page__body">
				<ul>

					<li>
						<div class="page__titlebook">
							<span>Название книги:</span>
						</div>
					</li>

					{{if .Book.IsHere}}
					<li>
						<div class="page__book">
							<a href="/books/{{.Book.BBK}}/{{.Book.ID}}">{{.Book.NameBook}}</a> <a
								href="/books/{{.Book.BBK}}/">{{.Book.BBK}}</a>
						</div>
					</li>
					{{else}}
					<li class="_notHere">
						<div class="page__book">
							<a href="/books/{{.Book.BBK}}/{{.Book.ID}}">{{.Book.NameBook}}</a> <a
								href="/books/{{.Book.BBK}}/">{{.Book.BBK}}</a>
						</div>
					</li>
					{{end}}

				</ul>
			</div>
		</div>
	</div>

	<script src="/static/js/script.js" type="text/javascript"></script>
</body>

</html>
